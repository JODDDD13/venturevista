    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 200px;
            padding: 0;
            overflow: hidden; /* Prevent video overflow */
        }
        #video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind other elements */
        }
        .container {
            position: relative;
            z-index: 1; /* Bring other elements above video */
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            
        }
        h1, h2 {
            color: #333;
			text-align: center;
        }
        h2 {
            color: #555;
			text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #000;
			text-align: center;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
            display: inline-block;
			text-align: center;
        }
        label {
            display: inline-block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
			text-align: center;
        }
        input[type="submit"] {
            background-color: #4285f4; /* Google Blue */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            animation: bounce-glow 1s infinite alternate, pulse 1s infinite alternate;
            transition: background-color 0.3s ease-in-out;
			text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #0066cc; /* Google Dark Blue */
            animation: bounce-hover 0.5s infinite alternate, pulse-hover 0.5s infinite alternate;
			text-align: center;
        }

        @keyframes bounce-glow {
            0% {
                transform: translateY(0);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            }
            100% {
                transform: translateY(-10px);
                box-shadow: 0 0 20px rgba(66, 133, 244, 0.7);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce-hover {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse-hover {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
