<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>City Explore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #404040;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
		

		
		.package {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			height: 480px;
            width: 640px;
			
        }

        .package img {
            transition: transform 0.3s ease-in-out;
        }

        .package:hover img {
            transform: scale(1.05);
        }

        .package-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .package:hover .package-overlay {
            opacity: 1;
        }

        .package-overlay h3 {
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 30px;
        }

        .package-overlay p {
            color: #fff;
            font-size: 18px;
        }
		
		

    </style>
</head>
